{% extends 'estoque/base.html' %}
{% block title %}Página Inicial{% endblock %}

{% block content %}
<style>
  .home-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 120px);
  }

  .home-card {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 550px;
      width: 100%;
  }

  .home-card h2 {
      font-size: 22px;
      color: white;
      margin-bottom: 30px;
  }

  .home-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
  }

  .home-btn {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
  }

  .home-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
  }

  footer {
      position: relative;
      bottom: 0;
      margin-left: 220px;
  }

  body.sidebar-hidden footer {
      margin-left: 0;
  }

  @media (max-width: 768px) {
      .home-card {
          padding: 30px;
      }

      .home-btns {
          flex-direction: column;
      }

      footer {
          margin-left: 0 !important;
      }
  }
</style>

<div class="home-wrapper">
  <div class="home-card">
    <h2>Bem-vindo ao Sistema de Controle de Estoque</h2>
    <div class="home-btns">
      <a href="{% url 'consulta_por_base' 'base-principal' %}" class="home-btn">Consulta de Estoque</a>
      <a href="{% url 'solicitar_material' %}" class="home-btn">Solicitação de Material</a>
    </div>
  </div>
</div>
{% endblock %}
