{% extends 'estoque/base.html' %}
{% block title %}Solicitação de Material{% endblock %}

{% block content %}
<style>
  .solicitacao-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 120px);
  }

  .solicitacao-card {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
  }

  .solicitacao-card h2 {
    text-align: center;
    margin-bottom: 30px;
  }

  .solicitacao-card form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .solicitacao-card input,
  .solicitacao-card select,
  .solicitacao-card textarea {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 15px;
  }

  .solicitacao-card button {
    background-color: #28a745;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    padding: 12px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .solicitacao-card button:hover {
    background-color: #218838;
  }

  label {
    font-weight: bold;
  }

  footer {
    position: relative;
    bottom: 0;
    margin-left: 220px;
  }

  @media (max-width: 768px) {
    footer {
      margin-left: 0 !important;
    }
  }
</style>

<div class="solicitacao-wrapper">
  <div class="solicitacao-card">
    <h2>Solicitação de Material</h2>
    <form method="post">
      {% csrf_token %}
      <label>Nome do Produto:</label>
      <input type="text" name="nome_produto" required>

      <label>P/N:</label>
      <input type="text" name="pn" required>

      <label>Quantidade:</label>
      <input type="number" name="quantidade" min="1" required>

      <label>Base:</label>
      <select name="base" required>
        <option value="">Selecione...</option>
        <option>Base Principal</option>
        <option>Base Porto Velho</option>
        <option>Base Parintins</option>
        <option>Base Santarém</option>
        <option>Base Macapá</option>
        <option>Base Marabá</option>
        <option>Base Manaus</option>
        <option>Sala 0316</option>
        <option>Sala 2320</option>
        <option>Sala 2322</option>
      </select>

      <label>Destino:</label>
      <select name="destino" required>
        <option value="">Selecione...</option>
        <option>Estoque</option>
        <option>PS-ARB</option>
        <option>PS-JOR</option>
        <option>PS-VCB</option>
        <option>PS-JJF</option>
        <option>PS-ELI</option>
        <option>PS-ALE</option>
        <option>PS-JAE</option>
        <option>PT-HYO</option>
        <option>PP-JBB</option>
        <option>PR-JJB</option>
        <option>PT-YUN</option>
        <option>PT-YTU</option>
        <option>PP-JUL</option>
      </select>

      <label>Observação (opcional):</label>
      <textarea name="observacao" rows="3" placeholder="Detalhes adicionais (opcional)..."></textarea>

      <button type="submit">Enviar Solicitação</button>
    </form>
  </div>
</div>
{% endblock %}
